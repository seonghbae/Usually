<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>유주얼리</title>
        <!-- 아이콘 -->
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/elice-rabbit-favicon.png"
        />
        <!-- bulma css -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
        />
        <!-- 폰트 어썸: 아이콘 -->
        <script
            defer
            src="https://kit.fontawesome.com/7630448495.js"
            crossorigin="anonymous"
        ></script>
        <!-- 커스텀 css, js -->
        <link rel="stylesheet" href="order-history.css" />
        <script src="order-history.js" type="module" defer></script>
        <!-- navbar, footer 활용을 위한 css, js -->
        <link rel="stylesheet" href="../nav/nav.css">
        <link rel="stylesheet" href="../footer/footer.css">
        <script src="../nav/nav.js"></script>
        <!-- navbar, footer 활용을 위한 jquery -->
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    </head>
      <!--Navigation bar-->
      <div id="nav-placeholder"></div>

      <script>
        $(document).ready(function() {
          $('#nav-placeholder').load("../nav/nav.html", () => {
            navFunc()
          });
        });
      </script>
      
      <div class="order-history-content-container">
        <div class="order-history-side-menu-container">
          <div class="user-tier-container">
            <div id="user-tier-icon"></div>
            <div id="user-tier-name"></div>
          </div>
          <div id="my-page-nav-container"></div>
          <script>
              $(function(){
                  $("#my-page-nav-container").load("../my-page-nav/my-page-nav.html");
              });
          </script>
        </div>

          <div class="order-history-container">
              <div class="order-history-info">
                  <h3>주문내역 상세</h3>
              </div>

              <div class="table-container">
                  <table class="table is-fullwidth is-hoverable">
                    <thead>
                        <tr>
                            <th>상품정보</th>
                            <th>주문번호</th>
                            <th>주문금액(수량)</th>
                            <th>배송지</th>
                            <th>주문상태</th>
                            <th>주문삭제</th>
                        </tr>
                    </thead>
                    <tbody id="table-content">
                    </tbody>
                  </table>
              </div>
          </div>
      </div>
      <!--footer-->
      
      <div id="footer-placeholder"></div>

      <script>
        $(function () {
          $("#footer-placeholder").load("../footer/footer.html");
        });
      </script>
    </body>
</html>
