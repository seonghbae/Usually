<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>쇼핑-데모</title>
        <!-- 아이콘 -->
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/elice-rabbit-favicon.png"
        />
        <!-- bulma css 관련 -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
        />
        <!-- 폰트 어썸: 아이콘 -->
        <script
            defer
            src="https://kit.fontawesome.com/7630448495.js"
            crossorigin="anonymous"
        ></script>
        <!-- 주소를 가져오기 위한 다음 주소 API -->
        <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
        <!-- 커스텀 css, js -->
        <link rel="stylesheet" href="order-complete.css" />
        <script src="order-complete.js" type="module" defer></script>
        <!-- navbar, footer 활용을 위한 css, js -->
        <link rel="stylesheet" href="../../../nav/nav.css" />
        <link rel="stylesheet" href="../../../footer/footer.css" />
        <script src="../../../nav/nav.js"></script>
        <!-- navbar, footer 활용을 위한 jquery -->
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    </head>

    <body>
        <!--Navigation bar-->
        <div id="nav-placeholder"></div>

        <script>
            $(document).ready(function () {
                $('#nav-placeholder').load('../../../nav/nav.html', () => {
                    navFunc();
                });
            });
        </script>

        <section class="section">
            <div class="container">
                <div class="cart-header">
                    <div class="subtitle is-4">
                        <p>&nbsp; 장바구니 &gt; 주문결제 &gt;</p>
                    </div>
                    <div class="title">
                        <p class="is-size-2">주문완료</p>
                    </div>
                </div>
                <div class="order-complete-container">
                    <div class="box order-complete-box">
                        <div class="text">
                            <span class="icon has-text-success">
                                <i
                                    class="fas fa-circle-check"
                                    aria-hidden="true"
                                ></i>
                            </span>
                            <span>주문이 완료되었습니다!</span>
                        </div>
                        <div class="button-container">
                            <button
                                class="button is-medium is-fullwidth"
                                id="order-detail-button"
                            >
                                주문내역 보기
                            </button>
                            <button
                                class="button is-danger is-medium is-fullwidth"
                                id="shopping-button"
                            >
                                쇼핑 계속하기
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!--footer-->
        <div id="footer-placeholder"></div>

        <script>
            $(function () {
                $('#footer-placeholder').load('../../../footer/footer.html');
            });
        </script>
    </body>
</html>
