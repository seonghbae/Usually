<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>유주얼리</title>
        <!-- 아이콘 -->
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/elice-rabbit-favicon.png"
        />
        <!-- bulma css 관련 -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
        />
        <!-- 폰트 어썸: 아이콘 -->
        <script
            defer
            src="https://kit.fontawesome.com/7630448495.js"
            crossorigin="anonymous"
        ></script>
        <!-- 주소를 가져오기 위한 다음 주소 API -->
        <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
        <!-- 커스텀 css, js -->
        <link rel="stylesheet" href="payment.css" />
        <script src="payment.js" type="module" defer></script>
        <!-- navbar, footer 활용을 위한 css, js -->
        <link rel="stylesheet" href="../../../nav/nav.css" />
        <link rel="stylesheet" href="../../../footer/footer.css" />
        <script src="../../../nav/nav.js"></script>
        <!-- navbar, footer 활용을 위한 jquery -->
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    </head>

    <body>
        <!--Navigation bar-->
        <div id="nav-placeholder"></div>

        <script>
            $(document).ready(function () {
                $('#nav-placeholder').load('../../../nav/nav.html', () => {
                    navFunc();
                });
            });
        </script>

        <section class="section">
            <div class="container">
                <div class="cart-header">
                    <div class="subtitle is-4" id="cart">
                        <p>&nbsp; 장바구니 &gt;</p>
                    </div>
                    <div class="title">
                        <p class="is-size-2">주문결제</p>
                    </div>
                    <div class="subtitle is-4">
                        <p>&gt; &nbsp; 주문완료</p>
                    </div>
                </div>
                <div class="tile is-ancester">
                    <div class="tile is-parent cart-products">
                        <div class="box delivery-info">
                            <p class="subtitle is-4">배송지정보</p>
                            <div class="field is-horizontal">
                                <div class="field-label is-normal">
                                    <label class="label" for="receiver-name"
                                        >이름</label
                                    >
                                </div>
                                <div class="field-body">
                                    <div class="field">
                                        <p class="control">
                                            <input
                                                class="input"
                                                id="receiver-name"
                                                type="text"
                                                placeholder="받는 분 이름을 입력해 주세요."
                                                autocomplete="on"
                                            />
                                        </p>
                                    </div>
                                </div>
                            </div>

                            <div class="field is-horizontal">
                                <div class="field-label is-normal">
                                    <label
                                        class="label"
                                        for="receiver-phone-number"
                                        >연락처</label
                                    >
                                </div>
                                <div class="field-body">
                                    <div class="field">
                                        <p class="control">
                                            <input
                                                class="input"
                                                id="receiver-phone-number"
                                                type="number"
                                                placeholder="- 없이 입력해 주세요."
                                                autocomplete="on"
                                            />
                                        </p>
                                    </div>
                                </div>
                            </div>

                            <div class="field is-horizontal">
                                <div class="field-label is-normal">
                                    <label class="label" for="address2"
                                        >주소</label
                                    >
                                </div>
                                <div class="field-body search">
                                    <div class="field">
                                        <p class="control">
                                            <input
                                                class="input"
                                                id="postal-code"
                                                type="text"
                                                placeholder="주소찾기를 클릭해 주세요."
                                                readonly
                                            />
                                        </p>
                                    </div>
                                    <div>
                                        <button
                                            class="button is-light is-hovered"
                                            id="search-address-button"
                                        >
                                            주소찾기
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="field is-horizontal">
                                <div
                                    class="field-label is-normal no-label"
                                ></div>
                                <div class="field-body">
                                    <div class="field">
                                        <p class="control">
                                            <input
                                                class="input"
                                                id="address1"
                                                type="text"
                                                placeholder=""
                                                autocomplete="on"
                                                readonly
                                            />
                                        </p>
                                    </div>
                                </div>
                            </div>

                            <div class="field is-horizontal">
                                <div
                                    class="field-label is-normal no-label"
                                ></div>
                                <div class="field-body">
                                    <div class="field">
                                        <p class="control">
                                            <input
                                                class="input"
                                                id="address2"
                                                type="text"
                                                placeholder=""
                                                autocomplete="on"
                                            />
                                        </p>
                                    </div>
                                </div>
                            </div>

                            <div class="field is-horizontal">
                                <div class="field-label is-normal">
                                    <label
                                        class="label"
                                        for="request-select-box"
                                        >요청사항</label
                                    >
                                </div>
                                <div class="field-body">
                                    <div class="select">
                                        <select id="request-select-box">
                                            <option value="0">
                                                배송시 요청사항을 선택해 주세요.
                                            </option>
                                            <option
                                                value="1"
                                                class="select-option"
                                            >
                                                직접 수령하겠습니다.
                                            </option>
                                            <option
                                                value="2"
                                                class="select-option"
                                            >
                                                배송 전 연락바랍니다.
                                            </option>
                                            <option
                                                value="3"
                                                class="select-option"
                                            >
                                                부재 시 경비실에 맡겨주세요.
                                            </option>
                                            <option
                                                value="4"
                                                class="select-option"
                                            >
                                                부재 시 문 앞에 놓아주세요.
                                            </option>
                                            <option
                                                value="5"
                                                class="select-option"
                                            >
                                                부재 시 택배함에 넣어주세요.
                                            </option>
                                            <option
                                                value="6"
                                                class="select-option"
                                            >
                                                직접 입력
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div
                                class="field is-horizontal custom-request"
                                id="custom-request-container"
                                style="display: none"
                            >
                                <div
                                    class="field-label is-normal no-label"
                                ></div>
                                <div class="field-body">
                                    <div class="field">
                                        <p class="control">
                                            <input
                                                class="input"
                                                id="custom-request"
                                                type="text"
                                                maxlength="50"
                                                placeholder="최대 50자 입력이 가능합니다."
                                                autocomplete="on"
                                            />
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tile is-parent tile-order">
                        <div class="box order">
                            <div class="header">
                                <p>결제정보</p>
                            </div>
                            <div class="order-info">
                                <div class="info">
                                    <p>주문상품</p>
                                    <p id="product-info"></p>
                                </div>
                                <div class="info">
                                    <p>상품총액</p>
                                    <p id="products-total"></p>
                                </div>
                                <div class="info">
                                    <p>배송비</p>
                                    <p id="delivery-fee"></p>
                                </div>
                            </div>
                            <div class="total">
                                <p>총 결제금액</p>
                                <p id="total-price"></p>
                            </div>
                            <div class="payment">
                                <button
                                    class="button is-danger"
                                    id="payment-button"
                                >
                                    결제하기
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!--footer-->
        <div id="footer-placeholder"></div>

        <script>
            $(function () {
                $('#footer-placeholder').load('../../../footer/footer.html');
            });
        </script>
    </body>
</html>
